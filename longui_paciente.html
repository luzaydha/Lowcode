<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Formulário de Paciente</title>
    <!-- Incluindo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a biblioteca Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Classe de erro para os inputs */
        .input-error {
            border-color: #ef4444; /* red-500 */
        }
        .input-error:focus {
            border-color: #ef4444; /* red-500 */
            ring-color: #ef4444; /* red-500 */
        }
        /* Placeholder para mensagens de erro com altura fixa para não "pular" o layout */
        .error-message {
            height: 1rem; /* Equivalente a h-4 no Tailwind */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-8">
        
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Cadastro de Paciente
        </h1>

        <!-- Mensagem de Sucesso (oculta por padrão) -->
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6" role="alert">
            <strong class="font-bold">Sucesso!</strong>
            <span class="block sm:inline">Paciente cadastrado com sucesso.</span>
        </div>

        <!-- Formulário com novalidate para usarmos nossa própria validação JS -->
        <form id="patientForm" novalidate>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                
                <!-- Nome Completo -->
                <div class="md:col-span-2">
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
                    <p id="error-nome" class="text-xs text-red-600 error-message"></p>
                </div>

                <!-- Data de Nascimento -->
                <div>
                    <label for="dataNascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
                    <p id="error-dataNascimento" class="text-xs text-red-600 error-message"></p>
                </div>

                <!-- CPF -->
                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
                    <p id="error-cpf" class="text-xs text-red-600 error-message"></p>
                </div>

                <!-- Email -->
                <div class="md:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="maria@email.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
                    <p id="error-email" class="text-xs text-red-600 error-message"></p>
                </div>

                <!-- Telefone -->
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone / Celular</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
                    <p id="error-telefone" class="text-xs text-red-600 error-message"></p>
                </div>

                <!-- Endereço (Opcional) -->
                <div>
                    <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço (Opcional)</label>
                    <input type="text" id="endereco" name="endereco" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm">
                    <p id="error-endereco" class="text-xs text-red-600 error-message"></p> <!-- Espaço reservado -->
                </div>

                <!-- Termos e Condições -->
                <div class="md:col-span-2 flex items-center gap-x-3 mt-4">
                    <input id="termos" name="termos" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-500" required>
                    <label for="termos" class="text-sm font-medium text-gray-700">Eu li e aceito os termos de serviço.</label>
                </div>
                <div class="md:col-span-2 -mt-3">
                     <p id="error-termos" class="text-xs text-red-600 error-message"></p>
                </div>


                <!-- Botão de Envio -->
                <div class="md:col-span-2 mt-4">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors">
                        Cadastrar Paciente
                    </button>
                </div>

            </div>
        </form>

    </div>

    <script>
        // Inicializa os ícones da biblioteca Lucide
        lucide.createIcons();

        // Aguarda o carregamento do DOM para executar o script
        document.addEventListener('DOMContentLoaded', () => {

            // --- Seleção dos Elementos ---
            const form = document.getElementById('patientForm');
            const successMessage = document.getElementById('success-message');

            // Inputs
            const nomeInput = document.getElementById('nome');
            const dataNascimentoInput = document.getElementById('dataNascimento');
            const cpfInput = document.getElementById('cpf');
            const emailInput = document.getElementById('email');
            const telefoneInput = document.getElementById('telefone');
            const termosInput = document.getElementById('termos');
            
            // Elementos de Erro
            const errorNome = document.getElementById('error-nome');
            const errorDataNascimento = document.getElementById('error-dataNascimento');
            const errorCpf = document.getElementById('error-cpf');
            const errorEmail = document.getElementById('error-email');
            const errorTelefone = document.getElementById('error-telefone');
            const errorTermos = document.getElementById('error-termos');
            
            // --- Funções Helper (de Ajuda) ---
            
            /**
             * Exibe uma mensagem de erro para um campo específico.
             * @param {HTMLElement} inputElement - O elemento input que falhou na validação.
             * @param {HTMLElement} errorElement - O elemento <p> onde o erro será exibido.
             * @param {string} message - A mensagem de erro.
             */
            function showError(inputElement, errorElement, message) {
                inputElement.classList.add('input-error');
                errorElement.textContent = message;
            }

            /**
             * Limpa todos os erros do formulário.
             */
            function resetErrors() {
                // Oculta mensagem de sucesso
                successMessage.classList.add('hidden');

                // Lista de todos os inputs e seus elementos de erro
                const fields = [
                    { input: nomeInput, error: errorNome },
                    { input: dataNascimentoInput, error: errorDataNascimento },
                    { input: cpfInput, error: errorCpf },
                    { input: emailInput, error: errorEmail },
                    { input: telefoneInput, error: errorTelefone },
                    { input: termosInput, error: errorTermos } // O input do checkbox
                ];

                fields.forEach(field => {
                    field.input.classList.remove('input-error');
                    if (field.error) {
                        field.error.textContent = '';
                    }
                });
                // Trata o erro do checkbox de forma especial, pois o input não é estilizado
                errorTermos.textContent = '';
            }
            
            // --- Funções de Validação ---
            
            function validateNome() {
                if (nomeInput.value.trim() === '') {
                    showError(nomeInput, errorNome, 'Nome completo é obrigatório.');
                    return false;
                }
                return true;
            }

            function validateDataNascimento() {
                if (dataNascimentoInput.value.trim() === '') {
                    showError(dataNascimentoInput, errorDataNascimento, 'Data de nascimento é obrigatória.');
                    return false;
                }
                return true;
            }

            function validateEmail() {
                const emailValue = emailInput.value.trim();
                const emailRegex = /^\S+@\S+\.\S+$/; // Regex simples para email
                if (emailValue === '') {
                    showError(emailInput, errorEmail, 'Email é obrigatório.');
                    return false;
                } else if (!emailRegex.test(emailValue)) {
                    showError(emailInput, errorEmail, 'Formato de email inválido.');
                    return false;
                }
                return true;
            }

            function validateCPF() {
                const cpfValue = cpfInput.value.trim();
                const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/; // Regex para XXX.XXX.XXX-XX
                if (cpfValue === '') {
                    showError(cpfInput, errorCpf, 'CPF é obrigatório.');
                    return false;
                } else if (!cpfRegex.test(cpfValue)) {
                    showError(cpfInput, errorCpf, 'Formato de CPF inválido. Use 000.000.000-00');
                    return false;
                }
                return true;
            }

            function validateTelefone() {
                const telefoneValue = telefoneInput.value.trim();
                const telefoneRegex = /^\(\d{2}\)\s\d{4,5}-\d{4}$/; // Regex para (XX) XXXX-XXXX ou (XX) XXXXX-XXXX
                if (telefoneValue === '') {
                    showError(telefoneInput, errorTelefone, 'Telefone é obrigatório.');
                    return false;
                } else if (!telefoneRegex.test(telefoneValue)) {
                    showError(telefoneInput, errorTelefone, 'Formato inválido. Use (00) 00000-0000');
                    return false;
                }
                return true;
            }

            function validateTermos() {
                if (!termosInput.checked) {
                    // Não adiciona borda ao checkbox, apenas mostra a mensagem
                    errorTermos.textContent = 'Você deve aceitar os termos.';
                    return false;
                }
                return true;
            }

            // --- Máscaras de Input (Auto-formatação) ---

            cpfInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona ponto após 3 dígitos
                value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona ponto após 3 dígitos
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Adiciona hífen
                e.target.value = value.slice(0, 14); // Limita ao tamanho máximo
            });

            telefoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                value = value.replace(/^(\d{2})(\d)/, '($1) $2'); // Adiciona parênteses nos 2 primeiros
                if (value.length > 10) {
                     // Celular (9 dígitos + 2 DDD)
                    value = value.replace(/(\d{5})(\d{4})$/, '$1-$2');
                } else {
                    // Fixo (8 dígitos + 2 DDD)
                    value = value.replace(/(\d{4})(\d{4})$/, '$1-$2');
                }
                e.target.value = value.slice(0, 15); // Limita ao tamanho máximo (XX) XXXXX-XXXX
            });

            // --- Event Listener Principal (Submit) ---
            
            form.addEventListener('submit', (e) => {
                // Previne o envio padrão do formulário
                e.preventDefault();
                
                // Limpa erros anteriores
                resetErrors();

                // Executa todas as validações e armazena o resultado
                const isNomeValid = validateNome();
                const isDataValid = validateDataNascimento();
                const isCpfValid = validateCPF();
                const isEmailValid = validateEmail();
                const isTelefoneValid = validateTelefone();
                const isTermosValid = validateTermos();

                // Verifica se TODAS as validações passaram
                if (isNomeValid && isDataValid && isCpfValid && isEmailValid && isTelefoneValid && isTermosValid) {
                    // Se tudo estiver OK:
                    // 1. Mostra a mensagem de sucesso
                    successMessage.classList.remove('hidden');
                    // 2. Limpa o formulário
                    form.reset();
                    // 3. Rola a página para o topo para ver a mensagem
                    window.scrollTo(0, 0); 
                    
                    // Em um app real, aqui você enviaria os dados para o servidor
                    // ex: fetch('/api/pacientes', { method: 'POST', body: ... })
                }
            });
        });
    </script>
</body>
</html>
